
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare Icons Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #222222;
      --card-bg: #f6f6f6;
      --border: #dddddd;
      --accent: #0077cc;
    }

    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --card-bg: #1e1e1e;
      --border: #333333;
      --accent: #5aa6ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.2s ease, color 0.2s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    .toggle-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 9999px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      color: var(--fg);
      font-weight: 500;
    }

    main {
      padding: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .icon-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      min-height: 200px;
    }

    .icon-card figure {
      margin: 0;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-card img {
      width: 144px;
      height: 144px;
      object-fit: contain;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.05));
    }

    body.dark .icon-card img {
      filter: brightness(0) invert(1) drop-shadow(0 1px 1px rgba(255,255,255,0.05));
    }

    .icon-name {
      font-size: 0.7rem;
      word-break: break-all;
    }

    .search-bar {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border-radius: 0.3rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--fg);
    }

    .counts {
      margin-bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light) {
        background: #121212;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Healthcare / EMR Icons</h1>
    <button class="toggle-btn" id="modeToggle" aria-label="Toggle light/dark mode">Dark mode</button>
  </header>

  <main>
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Filter icons by name..." />
    </div>
    <div class="counts" id="counts"></div>
    <div class="grid" id="iconGrid"></div>
  </main>

  <script>
    // Icons will be loaded dynamically from icons.json
    let ICONS = [];

    const grid = document.getElementById("iconGrid");
    const counts = document.getElementById("counts");
    const searchInput = document.getElementById("searchInput");

    function renderIcons(filterText = "") {
      grid.innerHTML = "";
      const filtered = ICONS.filter(name =>
        name.toLowerCase().includes(filterText.toLowerCase())
      );

      filtered.forEach(name => {
        const card = document.createElement("div");
        card.className = "icon-card";

        const fig = document.createElement("figure");
        const img = document.createElement("img");
        img.src = name;
        img.alt = name;
        img.onerror = () => {
          img.style.opacity = 0.2;
        };
        fig.appendChild(img);

        const label = document.createElement("div");
        label.className = "icon-name";
        label.textContent = name;

        card.appendChild(fig);
        card.appendChild(label);
        grid.appendChild(card);
      });

      counts.textContent = `Showing ${filtered.length} of ${ICONS.length} icons`;
    }

    // Load icons from JSON file and render
    async function loadIcons() {
      try {
        const response = await fetch("icons.json");
        if (!response.ok) {
          throw new Error(`Failed to load icons.json: ${response.status}`);
        }
        ICONS = await response.json();
        renderIcons();
      } catch (error) {
        console.error("Error loading icons:", error);
        counts.textContent = "Error loading icon list. Make sure icons.json exists.";
      }
    }

    // Initial load
    loadIcons();

    // filter
    searchInput.addEventListener("input", (e) => {
      renderIcons(e.target.value);
    });

    // light/dark toggle
    const modeToggle = document.getElementById("modeToggle");
    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      modeToggle.textContent = document.body.classList.contains("dark")
        ? "Light mode"
        : "Dark mode";
    });

    // if user prefers dark
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add("dark");
      modeToggle.textContent = "Light mode";
    }
  </script>
</body>
</html>
